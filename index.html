<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div id="title">Electronic Calculator</div>
                <div id="screen"></div>
                <div class="buttons">
                    <div class= "calc-col">
                        <div  class="key orange" id="AC">AC</div>
                        <div  class="key num" id="k7">7</div>
                        <div  class="key num" id="k4">4</div>
                        <div  class="key num" id="k1">1</div>
                        <div  class="key num" id="k0">0</div>                    
                    </div>

                    <div class="calc-col">
                        <div  class="key orange"  id="CE">CE</div>                     
                        <div  class="key num" id="k8">8</div>
                        <div  class="key num" id="k5">5</div>
                        <div  class="key num" id="k2">2</div>
                    </div>

                    <div class="calc-col">
                        <div  class="key op" id="divide"> % </div>                        
                        <div  class="key num" id="k9">9</div>    
                        <div  class="key num" id="k6">6</div>
                        <div  class="key num" id="k3">3</div>
                        <div  class="key op" id="decimal">.</div>          
                    </div>

                    <div class="calc-col">
                        <div  class="key op" id="times"> x </div>
                        <div  class="key op" id="minus">-</div>
                        <div  class="key op" id="plus">+</div>                        
                        <div  class="key op" id="equals">=</div>        
                    </div>  
                </div>
            </div>         
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
        <script type= "text/javascript" src="script.js"></script>
    
    </body>
</html>
